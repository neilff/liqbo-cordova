<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Ionic Seed App</title>

        <!-- ionic css -->
        <link href="lib/css/ionic.css" rel="stylesheet">

        <!-- your app's css -->
        <link href="css/app.css" rel="stylesheet">

        <!-- angularjs scripts -->
        <script src="lib/js/ionic.js"></script>
        <script src="lib/js/angular/angular.js"></script>
        <script src="lib/js/angular/angular-animate.js"></script>
        <script src="lib/js/angular/angular-sanitize.js"></script>

        <script src="lib/js/underscore/underscore.js"></script>
        <script src="lib/js/momentjs/moment.js"></script>

        <!-- third party angular libs -->
        <script src="lib/js/angular-google-maps/dist/angular-google-maps.js"></script>
        <script src="js/services/localstorage.js"></script>

        <!-- cordova script -->
        <script src="cordova.js"></script>

        <!-- application -->
        <script src="js/app.js"></script>
        <script src="js/filters.js"></script>

        <script src="js/controllers/map.ctrl.js"></script>

        </div>
        <nav-view></nav-view>
